<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фотофильтр</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #0275d8;">
<div class="row">
    <div class="col-md-6 col-md-offset-3 panel text-center" style="margin-top: 100px; padding: 50px;">
        <h1>Фотофильтр</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image"/>
            <input type="submit" class="btn btn-success" value="Обработать" style="margin-top: 50px;"/>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3 panel text-center" style=" padding: 10px;">
        <h3>Комментарии</h3>
        {% for comment in comments %}
            <h4>{{comment['name']}}</h4>
            <p>{{comment['text']}}</p>
        {% end %}
        <h3>Добавить комментарий</h3>
        <form action="/addComment" method="post">
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name"  class="form-control" />
            </div>
            <div class="form-group">
                <label for="name">Текст:</label>
                <textarea id="text" name="text"  class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Оставить комментарий"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
