<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>Чат</title>
</head>
<body style="background-color: #026AA7;">
<div class="panel col-md-8 col-md-offset-2" style="position: relative; bottom: 0px; height: 480px;overflow:scroll;">
    {% for message in messages %}
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="http://placehold.it/50x50" alt="...">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{message['user']}}</h4>
            {{message['text']}}
        </div>
    </div>
    {% end %}




</div>
<div class="panel col-md-8 col-md-offset-2" style="position: absolute; bottom: 0px;">
    <form method="post">
        <div class="form-group">
            <label>Сообщение:</label>
            <textarea class="form-control" name="message"></textarea>
        </div>
        <div class="form-group">
            <input type="submit"/>
        </div>
    </form>
</div>
</body>
</html>
